<td-layout-nav logo="assets:logobank" toolbarTitle="Informe Operaciones de TesorerÃ­a" >
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>    
    <span flex></span>
    <!--<span><img src="assets/icons/logo.png" width="250"></span>-->
  </div>

  <div flex layout-gt-sm="row" tdMediaToggle="gt-xs" layout-wrap [mediaClasses]="['push-sm']">
    <div flex-gt-sm="50">
      <mat-card>
        <mat-card-title>
          <div layout="row" layout-align="start center">
            <span flex>Card title</span>
            <span>
              <button mat-icon-button
                      matTooltip="Card settings"
                      [mat-menu-trigger-for]="settings1">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu xPosition="before" #settings1="matMenu">
                <button mat-menu-item (click)="openTemplate()"> Settings </button>
                <mat-divider></mat-divider>
                <button mat-menu-item> Remove </button>
              </mat-menu>
            </span>
          </div>
        </mat-card-title>
        <mat-divider></mat-divider>
        <div [style.height.px]="280" class="push-top-sm">
          <ngx-charts-line-chart
            [scheme]="{ domain: [ '#4DD0E1', '#BA68C8', '#FF7043' ] }"
            [results]="times"
            [gradient]="gradient"
            [autoScale]="false"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [xAxisTickFormatting]="axisDate">
          </ngx-charts-line-chart>
        </div>
      </mat-card>
    </div>

    <div flex-gt-sm="50">
      <mat-card>
        <mat-card-title>
          <div layout="row" layout-align="start center">
            <span flex>Card title</span>
            <span>
              <button mat-icon-button
                      matTooltip="Card settings"
                      [mat-menu-trigger-for]="settings2">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu xPosition="before" #settings2="matMenu">
                <button mat-menu-item> Settings </button>
                <mat-divider></mat-divider>
                <button mat-menu-item> Remove </button>
              </mat-menu>
            </span>
          </div>
        </mat-card-title>
        <mat-divider></mat-divider>
        <div class="pad">
          <div [style.height.px]="250">
            <ngx-charts-bar-vertical-2d
              [scheme]="{ domain: [ '#4DD0E1', '#BA68C8', '#FF7043' ] }"
              [results]="multi"
              [barPadding]="18"
              [groupPadding]="28"
              [gradient]="true"
              [xAxis]="true"
              [yAxis]="true"
              [legend]="false"
              [showXAxisLabel]="false"
              [showYAxisLabel]="false">
            </ngx-charts-bar-vertical-2d>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  
  <mat-card class="push-bottom-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </mat-card>

  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="mat-caption">Copyright &copy; {{year}} Teradata. All rights reserved</span>
      <span flex></span>
      <!--<mat-icon class="mat-icon-ux" svgIcon="assets:teradata-ux"></mat-icon>-->
    </div>
  </td-layout-footer>
</td-layout-nav>
